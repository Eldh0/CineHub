<div id="carouselExampleRide" class="carousel slide">
  <div class="carousel-inner">
    @for (item of items; track $index){
    <div class="carousel-item {{ $index == 0 ? 'active':''}}">
      <div class="carousel-img">
          <img src="https://image.tmdb.org/t/p/original{{item.backdrop_path}}" class="d-block w-100" alt="{{item.original_title}} || {{item.name}}">
      </div>

      <div class="carousel-content">
          <h1 class="movie-title">{{item.original_title || item.name}}</h1>
          <a href="javascript:void(0)">Watch now</a>
      </div>
    </div>
  }

  </div>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
